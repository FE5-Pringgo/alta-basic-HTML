<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="full" class="container-fluid">
            <div class="row">
                <div class="d-flex col-6 justify-content-center align-items-center" id="back-gambar" >
                    <div id="flexx" class="flexx">
                            <img class="gambar-4" src="./HTML ASSETS/logo-ALTA-v2.png" alt="">
                      </div>
                </div>
                <div class="col-6" style="padding: 100px 100px 50px 50px;">
                    <form>
                        <p class="contact">Contact Us</p>
                        <div class="mb-3">
                          <label for="exampleInputFullname1" class="form-label">Full Name</label> <span class="bintang">*</span>
                          <input type="text" class="form-control" id="exampleInputFullname1" aria-describedby="FullnameHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email Adress</label><span class="bintang">*</span>
                          <input type="email" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPhoneNumber" class="form-label">Phone Number</label><span class="bintang">*</span>
                            <input type="email" class="form-control" id="exampleInputPhoneNumber1" aria-describedby="PhoneNumberHelp">
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputRole" class="form-label">Role</label>
                            <input type="text" class="form-control" id="exampleInputRole1">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Massage</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                          </div>
                        <button  type="submit" class="button">Submit</button>
                      </form>  
                </div>
            </div>
        </div>
    </body>
</html>
